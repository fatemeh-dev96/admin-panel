<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/assets/css/fontawesome/all.min.css">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Admin Panel</title>

</head>
<body>

<!-- Sidebar for Large Screens -->
<div class="sidebar d-none d-lg-block">
    <h4 class="text-white text-center">Menu</h4>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
        <li class="nav-item">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Dropdown</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action 1</a></li>
                <li><a class="dropdown-item" href="#">Action 2</a></li>
            </ul>
        </li>
    </ul>
</div>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg bg-primary fixed-top">
    <div class="container-fluid">
        <!-- Mobile Sidebar Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand -->
        <a class="navbar-brand" href="#">Brand</a>

        <!-- Search Icon (Toggle Button) -->
        <button class="btn  border-0 me-5 d-flex" type="button" data-bs-toggle="collapse" data-bs-target="#searchBar">
            <i class="fa-solid fa-search"></i> <!-- Search Icon -->
        </button>

        <!-- Profile Dropdown -->
        <div class="dropdown me-5">
            <button class="btn border-0 p-0 align-items-center  shadow-none" type="button" data-bs-toggle="dropdown">
                <img src="assets/img/avatar.png" alt="User Avatar" class="rounded-circle">
            </button>
            <ul class="dropdown-menu dropdown-menu-end mt-2">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>

    </div>
</nav>

<!-- Offcanvas for Mobile -->
<div class="offcanvas offcanvas-start" id="offcanvasNavbar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Dropdown</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action 1</a></li>
                    <li><a class="dropdown-item" href="#">Action 2</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<!-- Full-Screen Search Bar (Collapsible) -->
<div id="searchBar" class="collapse">
    <div class="container">
        <form class="d-flex w-100">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-outline-danger" type="button" data-bs-toggle="collapse" data-bs-target="#searchBar">
                <i class="fa-solid fa-times"></i>
            </button>
        </form>
    </div>
</div>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
