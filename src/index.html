<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Admin Panel</title>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Brand</a>

        <!-- Search Icon (Toggle Button) -->
        <button class="btn btn-light me-2" type="button" data-bs-toggle="collapse" data-bs-target="#searchBar">

        <!-- Profile Icon -->

<!--            </a>-->

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item dropdown">

                        </a>
                        <ul class="dropdown-menu">

                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Full-Screen Search Bar (Collapsible) -->
<div id="searchBar" class="collapse">
    <div class="container">
        <form class="d-flex w-100">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-outline-danger" type="button" data-bs-toggle="collapse" data-bs-target="#searchBar">
                <i class="fa-solid fa-times"></i>
            </button>
        </form>
    </div>
</div>
